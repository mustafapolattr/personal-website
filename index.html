<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Benim Portföyüm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Hakkımda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projeler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hakkımda -->
    <section id="about" class="container mt-5">
        <h2>Hakkımda</h2>
        <p>Ben bir yazılım geliştiricisiyim. .NET backend geliştirme ve web teknolojileriyle ilgileniyorum.</p>
    </section>

    <!-- Projeler -->
    <section id="projects" class="container mt-5">
        <h2>Projeler</h2>
        <p>Burada yaptığım projeler olacak.</p>
    </section>

    <!-- İletişim -->
    <section id="contact" class="container mt-5 mb-5">
        <h2>İletişim</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Adınız:</label>
                <input type="text" id="name" class="form-control" placeholder="Adınızı girin">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta:</label>
                <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi girin">
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
